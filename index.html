<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan</title>

    <link rel="stylesheet" href="styles.css">
    <script defer src="controller.js"></script>
</head>
<body>

    <div id="hangMan">
        <div id="head" class="gone"></div>
        <div id="body" class="gone"></div>
        <div id="leftArm" class="gone"></div>
        <div id="rightArm" class="gone"></div>
        <div id="leftLeg" class="gone"></div>
        <div id="rightLeg" class="gone"></div>
    </div>

    <div id="hang">
        <div id="hang1"></div>
        <div id="hang2"></div>
        <div id="hang3"></div>
        <div id="hang4"></div>
    </div>

    <div id="userInput">
        
        <input id="scanner" type="text" minlength="1" maxlength="1"/>
        <button onclick="guessing()">Guess</button>

        <div id="dashList"></div>

        <!--
            this represents the incorrect guesses area
        -->
        <div>Incorrect Guesses</div>
        <div class="dash" id="wrong"></div>

    </div>
</body>
</html>
